<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="calculation">1 + 1</div>
        <div id="result">
          <img src="./assets/equal.svg" alt="sinal de igual" />
          <span>2</span>
        </div>
        <div id="line"></div>
        <div id="keyboard">
          <button>C</button>
          <button ><ion-icon name="backspace-outline"></ion-icon></button>
          <button >%</button>
          <button >รท</button>
          <button class="color" >7</button>
          <button class="color" >8</button>
          <button class="color" >9</button>
          <button >x</button>
          <button class="color" >4</button>
          <button class="color" >5</button>
          <button class="color">6</button>
          <button>-</button>
         <button class="color" >1</button>
         <button class="color" >2</button>
         <button class="color">3</button>
         <button>+</button>
         <button><img src="./assets/button.svg" alt=""></button>
         <button class="color" >0</button>
         <button class="color">,</button>
         <button class="bg-color">=</button>
        </div>
      </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>

<img src="" alt="" style="display: block;">
