<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/capa.jpg" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="calculation"></div>
        <div id="result">
          <img src="./assets/equal.svg" alt="sinal de igual" />
          <span></span>
        </div>
        <div id="line"></div>
        <div id="keyboard">
          <button onclick="clean('')">C</button>
          <button onclick="back()"><ion-icon name="backspace-outline"></ion-icon></button>
          <button>%</button>
          <button onclick="insert('/')">รท</button>
          <button class="color" onclick="insert(7)">7</button>
          <button class="color" onclick="insert(8)">8</button>
          <button class="color" onclick="insert(9)">9</button>
          <button onclick="insert('*')">x</button>
          <button class="color" onclick="insert(4)">4</button>
          <button class="color" onclick="insert(5)">5</button>
          <button class="color"onclick="insert(6)">6</button>
          <button onclick="insert('-')">-</button>
         <button class="color" onclick="insert(1)">1</button>
         <button class="color" onclick="insert(2)">2</button>
         <button class="color"onclick="insert(3)">3</button>
         <button onclick= "insert('+')">+</button>
         <button><img src="./assets/button.svg" alt=""></button>
         <button class="color" onclick="insert(0)">0</button>
         <button class="color"onclick="insert(',')">,</button>
         <button class="bg-color" onclick="calculate()">=</button>
        </div>
      </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>

<img src="" alt="" style="display: block;">
